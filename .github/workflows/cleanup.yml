name: Cleanup Container Images

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly cleanup on Sunday
  workflow_dispatch:

jobs:
  cleanup-dev-images:
    name: Cleanup Development Images
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Delete old development images
      uses: actions/delete-package-versions@v4
      with:
        package-name: ${{ github.repository }}/dev
        package-type: container
        min-versions-to-keep: 10
        delete-only-untagged-versions: true

  cleanup-prod-images:
    name: Cleanup Production Images
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Delete old production images
      uses: actions/delete-package-versions@v4
      with:
        package-name: ${{ github.repository }}/prod
        package-type: container
        min-versions-to-keep: 5
        delete-only-untagged-versions: true