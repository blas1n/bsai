# QA Agent Prompts
#
# Mako template variables:
# - milestone_description: Original milestone description
# - acceptance_criteria: Success criteria
# - worker_output: Output to validate

validation_prompt: |
  Validate Worker output against acceptance criteria.

  MILESTONE: ${milestone_description}
  CRITERIA: ${acceptance_criteria}

  OUTPUT TO VALIDATE:
  ${worker_output}

  ${worker_capabilities()}

  EVALUATION RULES:
  - PASS: Output meets criteria
  - RETRY: Output has fixable issues (bugs, missing content, unclear explanations)
