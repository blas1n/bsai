# Meta Prompter Agent Prompts
#
# Mako template variables:
# - milestone_description: What the Worker needs to accomplish
# - complexity: Complexity level (TRIVIAL, SIMPLE, MODERATE, COMPLEX, CONTEXT_HEAVY)
# - acceptance_criteria: Success criteria
# - context: Optional additional context (can be None/empty)
# - strategy: Prompt engineering strategy description

meta_prompt: |
  You are a Meta Prompter Agent specialized in generating optimized prompts for AI workers.

  MILESTONE TO ACCOMPLISH:
  ${milestone_description}

  COMPLEXITY LEVEL: ${complexity}

  ACCEPTANCE CRITERIA:
  ${acceptance_criteria}
  % if context:

  ADDITIONAL CONTEXT:
  ${context}
  % endif

  YOUR TASK:
  Generate a clear, effective prompt that will guide a Worker Agent to successfully complete this milestone.

  PROMPT ENGINEERING STRATEGY (${complexity}):
  ${strategy}

  OUTPUT:
  Write a well-structured prompt that:
  1. Clearly states the objective
  2. Provides necessary context and constraints
  3. Specifies the expected output format
  4. Includes the acceptance criteria
  5. Is optimized for ${complexity} complexity tasks

  Return ONLY the generated prompt (no meta-commentary).

# Complexity-based strategies
strategies:
  TRIVIAL: |
    - Use direct, concise language
    - Single clear instruction
    - No need for step-by-step breakdown
    - Focus on speed and clarity

  SIMPLE: |
    - Provide 2-3 step breakdown
    - Include one concrete example if helpful
    - Be specific about output format
    - Keep it straightforward

  MODERATE: |
    - Break down into logical steps (3-5 steps)
    - Provide relevant examples
    - Specify output structure clearly
    - Include edge cases to consider
    - Use Chain-of-Thought prompting

  COMPLEX: |
    - Use detailed step-by-step decomposition (5-10 steps)
    - Provide multiple examples covering variations
    - Include error handling guidance
    - Use Tree-of-Thought or ReAct pattern
    - Specify intermediate reasoning steps
    - Define clear success metrics

  CONTEXT_HEAVY: |
    - Structure with clear sections (Context, Objective, Constraints, Output)
    - Use information extraction techniques
    - Guide systematic analysis of large context
    - Specify relevance filtering criteria
    - Include citation/reference requirements
    - Use multi-step reasoning framework
