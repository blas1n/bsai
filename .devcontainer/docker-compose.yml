services:
  # Development container
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TZ: ${TZ:-Asia/Seoul}
    cap_add:
      - NET_ADMIN
      - NET_RAW
    user: vscode
    working_dir: /workspace
    volumes:
      - ..:/workspace:cached
      - claude-code-bashhistory:/commandhistory
      - claude-code-config:/home/vscode/.claude
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - ENVIRONMENT=development
      - CLAUDE_CONFIG_DIR=/home/vscode/.claude
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    stdin_open: true
    tty: true
    command: >
      sh -c "zsh && sudo /usr/local/bin/init-firewall.sh"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bsai-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bsai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bsai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bsai-network

volumes:
  claude-code-bashhistory:
  claude-code-config:
  postgres-data:

networks:
  bsai-network:
    driver: bridge
