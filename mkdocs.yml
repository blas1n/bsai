site_name: BSAI - AI Agent Platform
site_description: Platform-oriented AI Agent Orchestrator with LLMOps capabilities
site_author: BSAI Team
repo_url: https://github.com/yourusername/bsai
repo_name: bsai

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: guides/installation.md
      - Quick Start: guides/quickstart.md
      - Configuration: guides/configuration.md
  - Architecture:
      - Overview: architecture/overview.md
      - Modules: architecture/modules.md
      - Database Schema: architecture/database_schema.md
      - Observability: architecture/observability.md
  - API Reference:
      - REST API: api/rest.md
      - WebSocket API: api/websocket.md
      - MCP Interface: api/mcp.md
  - Developer Guide:
      - Contributing: guides/contributing.md
      - Testing: guides/testing.md
      - Deployment: deployment/index.md
  - Platform Features:
      - Prompt Management: features/prompts.md
      - Experiments: features/experiments.md
      - Cost Tracking: features/cost_tracking.md
      - Tracing: features/tracing.md
