site_name: BSAI Documentation
site_description: BS AI Agent Documentation
repo_url: https://github.com/blas1n/bsai

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue

nav:
  - Home: index.md
  - Security: security/secret-management.md
  - Development: security/security-practices.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [..]
          options:
            docstring_style: google
            show_source: true

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true